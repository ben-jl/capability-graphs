cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          none:
    - path: ./.stack-work
      config:
        cradle:
          none:
    - path: ./
      config:
        cradle:
          stack:
            components:
              - path: ./src
                component: capability-graphs:lib
              - path: ./test
                component: capability-graphs:capability-graphs-test
